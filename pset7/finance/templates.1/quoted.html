{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
        <tr>
          <th>Company Name</th>
          <th>Stock Market Symbol</th>
          <th>Current Value</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ company.name }}</td>
                <td>{{ company.symbol }}</td>
                <td>{{ company.price }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
