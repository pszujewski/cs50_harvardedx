{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div>
        <h5>Buy Shares</h5>
        <p>Enter a stock symbol and number of shares to search and purchase stocks</p>
        <form action="{{ url_for('buy') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" name="stock_symbol" placeholder="Enter a stock symbol" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="num_shares" placeholder="Enter number of shares to buy" type="number"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Purchase</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
