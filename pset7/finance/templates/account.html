{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div>
        <h5>Update your account password</h5>
        <form action="{{ url_for('account') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Enter current password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="new_pw" placeholder="Enter new password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirm_new_pw" placeholder="Confirm your new password" type="password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Update Password</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
