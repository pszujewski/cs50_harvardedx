{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="stock_symbol" placeholder="Enter a stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Get a quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
